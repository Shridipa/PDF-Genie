<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}PDF Genie{% endblock %}</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f9fafb;
      color: #1f2937;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      background-color: #ffffff;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
      border-bottom: 1px solid #e5e7eb;
    }

    .navbar-brand {
      font-size: 1.5rem;
      font-weight: 800;
    }

    .navbar-brand .text-gradient {
      background: linear-gradient(90deg, #3b82f6, #6366f1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
      letter-spacing: -0.5px;
    }

    .navbar-brand i {
      color: #3b82f6;
      animation: floatLamp 2s ease-in-out infinite;
      transition: transform 0.3s ease;
    }

    .navbar-brand:hover i {
      transform: rotate(-6deg) scale(1.1);
    }

    @keyframes floatLamp {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-2px);
      }
    }

    .nav-link {
      font-weight: 500;
      color: #374151 !important;
      transition: color 0.2s ease-in-out;
    }

    .nav-link:hover {
      color: #1d4ed8 !important;
    }

    .avatar-icon {
      font-size: 1.3rem;
    }

    main {
      flex: 1;
      padding-top: 40px;
    }

    footer {
      font-size: 0.875rem;
      color: #6b7280;
      background-color: #f3f4f6;
      border-top: 1px solid #e5e7eb;
    }
  </style>

  {% block head %}{% endblock %}
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light py-3 sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="/">
        <i class="bi bi-lightbulb-fill fs-4"></i>
        <span class="text-gradient">PDF Genie</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto align-items-center gap-3">
          <li class="nav-item">
            <a class="nav-link" href="/"><i class="bi bi-translate me-1"></i>Translate</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/dashboard"><i class="bi bi-bar-chart me-1"></i>Dashboard</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle d-flex align-items-center gap-2" href="#" role="button" data-bs-toggle="dropdown">
              <i class="bi bi-person-circle avatar-icon"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end shadow-sm">
              <li><a class="dropdown-item" href="/profile"><i class="bi bi-person me-2"></i>Profile</a></li>
              <li><a class="dropdown-item text-danger" href="/logout"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center py-4 mt-5">
    <div class="container">
      <p class="mb-0">&copy; {{ current_year }} PDF Genie. Built with ðŸ’™.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
