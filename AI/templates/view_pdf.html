<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View PDF</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h2>View Translated PDF</h2>
        <p><strong>File:</strong> {{ translation.translated_name }}</p>
        {% if not pdf_exists %}
          <div class="alert alert-danger mt-3">
            PDF file not found. It may have been deleted.
          </div>
        {% else %}
          <iframe src="{{ url_for('translated_pdf', filename=translation.translated_name) }}" width="100%" height="600px" style="border:1px solid #ccc; border-radius:8px;"></iframe>
        {% endif %}
        <div class="mt-3">
            <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
            <a href="{{ url_for('download_pdf', file_id=translation.id) }}" class="btn btn-success">Download PDF</a>
        </div>
    </div>
</body>
</html>
