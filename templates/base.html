<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}PDF Genie{% endblock %}</title>

  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --lavender-light: #f3e8ff;
      --lavender-pale: #ede9fe;
      --lavender-deep: #c4b5fd;
      --violet: #7c3aed;
      --violet-dark: #5b21b6;
      --plum: #4c1d95;
      --ink-dark: #312e81;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(145deg, var(--lavender-pale), var(--lavender-light));
      color: var(--ink-dark);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    .navbar {
      background: linear-gradient(to right, var(--violet), var(--violet-dark));
      color: #f3e8ff;
      box-shadow: 0 4px 12px rgba(92, 39, 178, 0.12);
      border-bottom: 1px solid var(--lavender-deep);
    }

    .navbar-brand {
      font-size: 1.6rem;
      font-weight: 800;
      color: #fff;
    }

    .navbar-brand .text-gradient {
      background: linear-gradient(90deg, #ffffff, var(--lavender-deep));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      display: inline-block;
      letter-spacing: -0.5px;
    }

    .navbar-brand i {
      color: #fef9ff;
      animation: floatLamp 2s ease-in-out infinite;
      transition: transform 0.3s ease;
    }

    .navbar-brand:hover i {
      transform: rotate(-6deg) scale(1.05);
    }

    @keyframes floatLamp {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-3px); }
    }

    .nav-link {
      font-weight: 500;
      color: #ede9fe !important;
      transition: color 0.2s ease;
    }

    .nav-link:hover {
      color: #fff !important;
    }

    .avatar-icon {
      font-size: 1.4rem;
      color: #e0e7ff;
    }

    .dropdown-menu {
      background-color: var(--lavender-light);
      border-radius: 12px;
      border: 1px solid var(--lavender-deep);
    }

    .dropdown-item {
      font-weight: 500;
      color: var(--violet-dark);
    }

    .dropdown-item:hover {
      background-color: var(--lavender-pale);
      color: var(--violet);
    }

    main.container {
      flex: 1;
      padding-top: 64px;
    }

    footer {
      font-size: 0.875rem;
      color: var(--plum);
      background: linear-gradient(to right, var(--lavender-deep), var(--lavender-light));
      border-top: 1px solid #dcd4f7;
    }

    footer a {
      color: var(--violet);
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }

    .btn-primary {
      background: linear-gradient(to right, #8b5cf6, var(--violet));
      color: #fff;
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(to right, var(--violet), var(--violet-dark));
    }
  </style>

  {% block head %}{% endblock %}
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg py-3 sticky-top">
    <div class="container">
      <a class="navbar-brand d-flex align-items-center gap-2" href="/">
        <i class="bi bi-lightbulb-fill fs-4"></i>
        <span class="text-gradient">PDF Genie</span>
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto align-items-center gap-3">
          <li class="nav-item">
            <a class="nav-link" href="/"><i class="bi bi-translate me-1"></i>Translate</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/dashboard"><i class="bi bi-bar-chart me-1"></i>Dashboard</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle d-flex align-items-center gap-2" href="#" role="button" data-bs-toggle="dropdown">
              <i class="bi bi-person-circle avatar-icon"></i>
            </a>
            <ul class="dropdown-menu dropdown-menu-end shadow-sm">
              <li><a class="dropdown-item" href="/profile"><i class="bi bi-person me-2"></i>Profile</a></li>
              <li><a class="dropdown-item text-danger" href="/logout"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="text-center py-4 mt-5">
    <div class="container">
      <p class="mb-0">&copy; {{ current_year }} PDF Genie. Crafted with ðŸ’œ in shades of violet.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
