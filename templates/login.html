<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Document Translator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(120deg, #fef9ff, #e0e7ff);
      font-family: 'Noto Sans', sans-serif;
    }
    .login-card {
      background: #fff;
      border-radius: 1rem;
      padding: 2.5rem;
      box-shadow: 0 10px 30px rgba(124, 58, 237, 0.1);
      max-width: 420px;
      margin: 5vh auto;
    }
    .login-icon {
      font-size: 3rem;
      color: #7c3aed;
      margin-bottom: 0.75rem;
      display: flex;
      justify-content: center;
    }
    .login-card h2 {
      font-weight: 800;
      font-size: 1.75rem;
      text-align: center;
      margin-bottom: 1.5rem;
      color: #333;
    }
    .btn-login {
      background: linear-gradient(90deg, #7c3aed, #fb7185);
      border: none;
      border-radius: 2rem;
      font-weight: bold;
      letter-spacing: 0.5px;
      padding: 0.65rem;
      color: white;
      transition: 0.2s;
    }
    .btn-login:hover {
      background: linear-gradient(90deg, #fb7185, #7c3aed);
      transform: scale(1.03);
    }
    .text-muted a {
      text-decoration: none;
      color: #7c3aed;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div class="login-card">
    <div class="login-icon"><i class="bi bi-person-circle"></i></div>
    <h2>Welcome Back</h2>

    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-warning alert-dismissible fade show" role="alert">
          {{ messages[0] }}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST">
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Username" required>
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Password" required>
      </div>
      <button type="submit" class="btn btn-login w-100">
        <i class="bi bi-box-arrow-in-right"></i> Log In
      </button>
    </form>

    <p class="text-center text-muted mt-4">
      Donâ€™t have an account?
      <a href="{{ url_for('register') }}">Register here</a>
    </p>
  </div>

</body>
</html>
