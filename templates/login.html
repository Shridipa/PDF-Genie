<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | PDF Genie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />

  <style>
    body {
      background: linear-gradient(135deg, #f3e8ff, #e0f2fe); /* lavender-violet blend */
      font-family: 'Segoe UI', sans-serif;
    }

    .login-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: #ffffff;
      padding: 2.5rem;
      border-radius: 18px;
      box-shadow: 0 10px 30px rgba(99, 102, 241, 0.2);
      max-width: 420px;
      width: 100%;
    }

    .login-card h1 {
      font-size: 2.2rem;
      font-weight: 700;
      color: #7c3aed;
    }

    .login-card h5 {
      font-size: 1rem;
      font-weight: 400;
      color: #6b7280;
    }

    .form-label {
      font-weight: 600;
      color: #374151;
    }

    .form-control {
      border-radius: 10px;
    }

    .input-group-text {
      background-color: transparent;
      border: none;
      cursor: pointer;
    }

    .password-strength {
      font-size: 0.85rem;
      margin-top: 0.25rem;
    }

    .strength-weak { color: #ef4444; }
    .strength-medium { color: #d97706; }
    .strength-strong { color: #16a34a; }

    .btn-primary {
      background: linear-gradient(to right, #7c3aed, #6366f1);
      border: none;
    }

    .btn-primary:hover {
      background: linear-gradient(to right, #6d28d9, #4f46e5);
    }

    .login-footer {
      font-size: 0.9rem;
      color: #6b7280;
    }

    .forgot-link {
      display: block;
      text-align: center;
      font-size: 0.9rem;
      margin-top: 0.75rem;
    }

    .forgot-link a {
      color: #7c3aed;
      text-decoration: none;
      font-weight: 500;
    }

    .forgot-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="login-card">
      <h1 class="mb-2 text-center">Welcome Back üëã</h1>
      <h5 class="mb-4 text-center">Log in to continue your translations</h5>

      <form method="POST" action="/login">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input required type="text" class="form-control" id="username" name="username" placeholder="Enter your username" />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <div class="input-group position-relative">
            <input required type="password" minlength="8" class="form-control" id="password" name="password" placeholder="Enter your password" />
            <span class="input-group-text position-absolute end-0 top-50 translate-middle-y pe-3" id="togglePassword">
              <i class="bi bi-eye-fill" id="eyeIcon"></i>
            </span>
          </div>
          <div class="password-strength" id="passwordStrength"></div>
        </div>

        <button type="submit" class="btn btn-primary w-100 py-2 shadow-sm">Log In</button>
      </form>

      <div class="forgot-link">
        <a href="{{ url_for('forgot_password') }}">
          <i class="bi bi-unlock me-1"></i> Forgot your password?
        </a>
      </div>

      <div class="text-center login-footer mt-4">
        Don‚Äôt have an account?
        <a href="/register" class="text-decoration-none text-primary">Register here</a>
      </div>
    </div>
  </div>

  <script>
    const password = document.getElementById("password");
    const toggle = document.getElementById("togglePassword");
    const icon = document.getElementById("eyeIcon");
    const strengthText = document.getElementById("passwordStrength");

    toggle.addEventListener("click", () => {
      const type = password.type === "password" ? "text" : "password";
      password.type = type;
      icon.classList.toggle("bi-eye-fill");
      icon.classList.toggle("bi-eye-slash-fill");
    });

    password.addEventListener("input", () => {
      const val = password.value;
      if (!val) return strengthText.textContent = "";

      const hasUpper = /[A-Z]/.test(val);
      const hasLower = /[a-z]/.test(val);
      const hasNumber = /\d/.test(val);
      const hasSymbol = /[^A-Za-z0-9]/.test(val);
      const strong = val.length >= 12 && hasUpper && hasLower && hasNumber && hasSymbol;
      const medium = val.length >= 8 && ((hasUpper && hasLower) || (hasLower && hasNumber));

      if (strong) {
        strengthText.textContent = "Strong password ‚úÖ";
        strengthText.className = "password-strength strength-strong";
      } else if (medium) {
        strengthText.textContent = "Moderate password ‚ö†Ô∏è";
        strengthText.className = "password-strength strength-medium";
      } else {
        strengthText.textContent = "Weak password ‚ùå";
        strengthText.className = "password-strength strength-weak";
      }
    });
  </script>
</body>
</html>
