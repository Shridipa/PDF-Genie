<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>âœ¨ Translating... | Document Genie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #e0f2fe, #d8b4fe);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      margin: 0;
    }

    .processing-box {
      background: #fff;
      padding: 3rem;
      border-radius: 1.5rem;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 480px;
      position: relative;
      z-index: 2;
    }

    .floating-lamp {
      width: 75px;
      margin-bottom: 2rem;
      animation: float 3s ease-in-out infinite;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #cbd5e1;
      border-top: 6px solid #0ea5e9;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 2rem auto 1rem;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .sparkles {
      position: absolute;
      inset: 0;
      background-image: radial-gradient(circle, #e0f2fe 2px, transparent 2px);
      background-size: 20px 20px;
      animation: sparkleMove 10s linear infinite;
      opacity: 0.1;
      z-index: 1;
    }

    @keyframes sparkleMove {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }
  </style>
</head>
<body>
  <div class="sparkles"></div>
  <div class="processing-box">
    <img src="https://www.svgrepo.com/show/165358/genie-lamp.svg" alt="Lamp" class="floating-lamp" />
    <div class="spinner"></div>
    <h4 class="fw-bold text-primary mb-1">Summoning scrolls from the Cloud Realm...</h4>
    <p class="text-muted">The spell is almost cast. Hang tight!</p>
    <audio id="notif-sound" src="https://upload.wikimedia.org/wikipedia/commons/1/17/Bell-tone.mp3" preload="auto"></audio>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById("notif-sound").play().catch(() => {});
      setTimeout(() => {
        window.location.href = "{{ url_for('dashboard') }}";
      }, 1000);
    }, 3500);
  </script>
</body>
</html>
