<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>‚ú® Translating... | Document Genie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap & Fonts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Philosopher&family=Inter:wght@500;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #e0f2fe, #d8b4fe);
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .sparkles {
      position: absolute;
      inset: 0;
      background-image: radial-gradient(circle, #ffffff 1.5px, transparent 1.5px);
      background-size: 18px 18px;
      animation: sparkleMove 15s linear infinite;
      opacity: 0.08;
      z-index: 0;
    }

    @keyframes sparkleMove {
      0% { background-position: 0 0; }
      100% { background-position: 100px 100px; }
    }

    .processing-box {
      background: rgba(255, 255, 255, 0.25);
      padding: 3rem 2rem;
      border-radius: 1.75rem;
      backdrop-filter: blur(12px);
      box-shadow: 0 15px 60px rgba(124, 58, 237, 0.15);
      text-align: center;
      max-width: 480px;
      width: 90%;
      position: relative;
      z-index: 2;
      animation: fadeIn 0.7s ease;
    }

    .floating-lamp {
      width: 76px;
      margin-bottom: 1.5rem;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .glow-spinner {
      width: 64px;
      height: 64px;
      border: 6px solid rgba(255, 255, 255, 0.3);
      border-top-color: #9333ea;
      border-radius: 50%;
      margin: 1.8rem auto;
      animation: spin 1.1s linear infinite;
      box-shadow: 0 0 12px #c084fc;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    h4 {
      font-size: 1.4rem;
      font-weight: 700;
      color: #5b21b6;
    }

    .text-muted {
      font-size: 0.95rem;
      color: #4b5563 !important;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="sparkles"></div>

  <div class="processing-box">
    <img src="https://www.svgrepo.com/show/165358/genie-lamp.svg" alt="Genie Lamp" class="floating-lamp" />
    <div class="glow-spinner"></div>
    <h4>Summoning scrolls from the Cloud Realm...</h4>
    <p class="text-muted">‚ú® The spell is almost cast. Hang tight!</p>
    <audio id="notif-sound" src="https://upload.wikimedia.org/wikipedia/commons/1/17/Bell-tone.mp3" preload="auto"></audio>
  </div>

  <!-- ü™Ñ Auto-check every 3s for readiness -->
  <script>
    const checkStatus = () => {
      fetch("{{ url_for('processing') }}?check=1")
        .then(res => res.json())
        .then(data => {
          if (data.ready) {
            document.getElementById("notif-sound").play().catch(() => {});
            window.location.href = data.preview_url;
          }
        })
        .catch(err => console.error("‚ö†Ô∏è Error checking status:", err));
    };

    setInterval(checkStatus, 3000);
  </script>
</body>
</html>
