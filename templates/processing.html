<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Processing… | Document Translator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  
  <!-- Bootstrap & Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(to bottom right, #edf2ff, #dbeafe);
      font-family: 'Inter', sans-serif;
      color: #333;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .processing-box {
      background: white;
      padding: 2.5rem;
      border-radius: 1.25rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      text-align: center;
      max-width: 500px;
    }
    .svg-spinner {
      width: 64px;
      height: 64px;
      margin-bottom: 1.5rem;
      animation: spin 1.2s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .dots::after {
      content: '';
      animation: dots 1.5s infinite steps(4);
    }
    @keyframes dots {
      0% { content: ''; }
      25% { content: '.'; }
      50% { content: '..'; }
      75% { content: '...'; }
    }
  </style>
</head>
<body>
  <div class="processing-box">
    <!-- Custom SVG Spinner -->
    <svg class="svg-spinner text-primary" viewBox="0 0 50 50">
      <circle class="text-primary" cx="25" cy="25" r="20" fill="none" stroke="#3b82f6" stroke-width="5" stroke-linecap="round" stroke-dasharray="90,150" stroke-dashoffset="0"></circle>
    </svg>

    <h4 class="fw-bold text-primary">Translating<span class="dots"></span></h4>
    <p class="text-muted mb-0">We’re working our magic. You’ll be redirected shortly.</p>

    {% if translated_output %}
      <div class="alert alert-success mt-4">
        {{ translated_output }}
      </div>
    {% endif %}

    <!-- Gentle notification sound -->
    <audio id="notif-sound" src="https://upload.wikimedia.org/wikipedia/commons/1/17/Bell-tone.mp3" preload="auto"></audio>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById("notif-sound").play().catch(() => {});
      setTimeout(() => {
        window.location.href = "{{ url_for('dashboard') }}";
      }, 1000);
    }, 3500);
  </script>
</body>
</html>
