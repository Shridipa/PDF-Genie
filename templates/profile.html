<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Profile | PDF Genie</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <style>
    body {
      background: linear-gradient(135deg, #f3e8ff, #e0f2fe);
      font-family: 'Segoe UI', sans-serif;
    }

    .profile-wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }

    .profile-card {
      background: #ffffff;
      padding: 3.5rem 3rem 3rem;
      border-radius: 22px;
      box-shadow: 0 12px 36px rgba(99, 102, 241, 0.2);
      max-width: 720px;
      min-height: 520px;
      width: 100%;
      transition: all 0.3s ease;
    }

    .profile-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .profile-header h1 {
      font-size: 2.6rem;
      font-weight: 700;
      color: #7c3aed;
      margin-bottom: 0.25rem;
    }

    .profile-header p {
      color: #6b7280;
      font-size: 1.1rem;
      margin: 0;
    }

    .profile-info {
      margin-bottom: 2.5rem;
      padding: 0 0.5rem;
    }

    .profile-info .mb-3 {
      margin-bottom: 1.25rem !important;
    }

    .profile-info .label {
      font-weight: 600;
      color: #4b5563;
      font-size: 1.1rem;
    }

    .profile-info .value {
      color: #374151;
      font-size: 1.1rem;
      display: inline-block;
      margin-left: 0.5rem;
    }

    .doc-placeholder {
      background-color: #f9f5ff;
      border: 1px dashed #c4b5fd;
      padding: 1rem 1.5rem;
      border-radius: 14px;
      text-align: center;
      color: #7c3aed;
      font-size: 1.05rem;
      margin-bottom: 2rem;
    }

    .btn-purple {
      background: linear-gradient(to right, #7c3aed, #6366f1);
      border: none;
      color: white;
      font-size: 1rem;
      padding: 0.6rem 1.5rem;
    }

    .btn-purple:hover {
      background: linear-gradient(to right, #6d28d9, #4f46e5);
    }
  </style>
</head>
<body>
  <div class="profile-wrapper">
    <div class="profile-card">
      <div class="profile-header">
        <h1>ðŸ‘¤ Your Profile</h1>
        <p>Manage your account and view your activity</p>
      </div>

      <div class="profile-info">
        <div class="mb-3">
          <span class="label">Name:</span>
          <span class="value">{{ current_user.name }}</span>
        </div>
        <div class="mb-3">
          <span class="label">Email:</span>
          <span class="value">{{ current_user.email }}</span>
        </div>
        <div class="mb-3">
          <span class="label">Joined:</span>
          <span class="value">
            {% if current_user.joined %}
              {{ current_user.joined.strftime('%d %B %Y') }}
            {% else %}
              <span class="text-muted">â€”</span>
            {% endif %}
          </span>
        </div>
      </div>

      <div class="doc-placeholder">
        <i class="bi bi-folder-x me-2"></i> No documents uploaded yet.
      </div>

      <div class="d-flex justify-content-between">
        <a href="{{ url_for('dashboard') }}" class="btn btn-purple px-4 rounded-pill">
          <i class="bi bi-speedometer2 me-1"></i> Dashboard
        </a>
        <a href="{{ url_for('logout') }}" class="btn btn-outline-danger px-4 rounded-pill">
          <i class="bi bi-box-arrow-right me-1"></i> Logout
        </a>
      </div>
    </div>
  </div>
</body>
</html>
